name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v

  build:
    name: Build ${{ matrix.target_os }}/${{ matrix.target_arch }}
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target_os: linux
            target_arch: amd64
            binary_name: foghorn-linux-amd64
          - target_os: linux
            target_arch: arm64
            binary_name: foghorn-linux-arm64
          - target_os: linux
            target_arch: arm
            goarm: 7
            binary_name: foghorn-linux-armhf
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build for ${{ matrix.target_arch }}
        env:
          GOOS: ${{ matrix.target_os }}
          GOARCH: ${{ matrix.target_arch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: go build -ldflags="-s -w" -o ${{ matrix.binary_name }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: ${{ matrix.binary_name }}

  docker:
    name: Build and Push Docker Image
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target_os: linux
            target_arch: amd64
            binary_name: foghorn-linux-amd64
            platform: linux/amd64
          - target_os: linux
            target_arch: arm64
            binary_name: foghorn-linux-arm64
            platform: linux/arm64
          - target_os: linux
            target_arch: arm
            binary_name: foghorn-linux-armhf
            platform: linux/arm/v7
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.binary_name }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ghcr.io/pfarrer/foghorn:${{ matrix.target_os }}-${{ matrix.target_arch }}-${{ github.sha }}
          build-args: |
            BINARY=${{ matrix.binary_name }}

  docker-manifest:
    name: Create Multi-Arch Manifest
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/pfarrer/foghorn:${{ github.sha }} \
            --tag ghcr.io/pfarrer/foghorn:latest \
            ghcr.io/pfarrer/foghorn:linux-amd64-${{ github.sha }} \
            ghcr.io/pfarrer/foghorn:linux-arm64-${{ github.sha }} \
            ghcr.io/pfarrer/foghorn:linux-arm-${{ github.sha }}
