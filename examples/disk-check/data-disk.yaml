# Data disk space check with byte-based thresholds
name: "data-disk-space"
description: "Monitor /data disk space using absolute byte thresholds"
tags:
  - "disk"
  - "data"
enabled: true
image: "foghorn/disk-check:latest"
schedule:
  cron: "0 * * * *"
env:
  MOUNT_POINT: "/host/data"
  WARNING_THRESHOLD_BYTES: "100000000000"
  CRITICAL_THRESHOLD_BYTES: "200000000000"
timeout: "10s"
volumes:
  - /:/host:ro