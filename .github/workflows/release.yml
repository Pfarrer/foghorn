name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v

  build:
    name: Build ${{ matrix.target_os }}/${{ matrix.target_arch }}
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target_os: linux
            target_arch: amd64
            binary_name: foghorn-linux-amd64
          - target_os: linux
            target_arch: arm64
            binary_name: foghorn-linux-arm64
          - target_os: linux
            target_arch: arm
            goarm: 7
            binary_name: foghorn-linux-armhf
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build for ${{ matrix.target_arch }}
        env:
          GOOS: ${{ matrix.target_os }}
          GOARCH: ${{ matrix.target_arch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: go build -ldflags="-s -w" -o ${{ matrix.binary_name }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: ${{ matrix.binary_name }}
