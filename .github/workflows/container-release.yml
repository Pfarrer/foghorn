name: Build and Release Check Containers

on:
  push:
    branches:
      - main
    paths:
      - 'containers/**'
  workflow_dispatch:

jobs:
  changes:
    name: Detect Changed Containers
    runs-on: ubuntu-latest
    outputs:
      containers: ${{ steps.set.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine changed containers
        id: set
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            base=$(git rev-list --max-parents=0 HEAD)
          else
            base="${{ github.event.before }}"
          fi

          changed=$(git diff --name-only "$base" "${{ github.sha }}" -- 'containers/**' \
            | awk -F/ '$1=="containers" && $2!="" {print $2}' \
            | sort -u)

          if [ -z "$changed" ]; then
            echo "changed=[]" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          json=$(printf '%s\n' $changed | jq -R -s -c 'split("\n")[:-1]')
          echo "changed=$json" >> "$GITHUB_OUTPUT"

  build:
    name: Build and Push Containers
    needs: changes
    if: needs.changes.outputs.containers != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: ${{ fromJson(needs.changes.outputs.containers) }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read semantic version
        id: version
        shell: bash
        run: |
          set -euo pipefail
          version_file="containers/${{ matrix.container }}/VERSION"
          if [ ! -f "$version_file" ]; then
            echo "Missing VERSION file: $version_file" >&2
            exit 1
          fi

          version="$(tr -d '[:space:]' < "$version_file")"
          if [[ ! "$version" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid semantic version in $version_file: $version" >&2
            exit 1
          fi

          echo "value=$version" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: containers/${{ matrix.container }}
          push: true
          tags: |
            ghcr.io/pfarrer/foghorn-${{ matrix.container }}:${{ steps.version.outputs.value }}
            ghcr.io/pfarrer/foghorn-${{ matrix.container }}:latest
