version: "1.0"
state_log_period: "24h"

---
name: "echo-check"
description: "Simple echo test"
enabled: true
image: "foghorn/echo-check:1.0.0"
schedule:
  interval: "10s"

---
name: "http-health-check"
description: "Checks health of example.com website"
enabled: true
image: "foghorn/http-check:1.0.0"
schedule:
  interval: "1m"
env:
  URL: "https://example.com"
  EXPECTED_STATUS: "200"
  WARNING_THRESHOLD_MS: "1000"
  CRITICAL_THRESHOLD_MS: "5000"
