# Logs directory disk space check
name: "logs-disk-space"
description: "Monitor /var/log disk space with inode checking"
tags:
  - "disk"
  - "logs"
enabled: true
image: "foghorn/disk-check:1.0.0"
schedule:
  interval: "5m"
env:
  MOUNT_POINT: "/host/var/log"
  WARNING_THRESHOLD_PERCENT: "85"
  CRITICAL_THRESHOLD_PERCENT: "95"
  CHECK_INODES: "true"
  INODE_WARNING_PERCENT: "80"
  INODE_CRITICAL_PERCENT: "90"
timeout: "10s"
volumes:
  - /:/host:ro