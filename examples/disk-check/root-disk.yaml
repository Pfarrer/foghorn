# Root filesystem disk space check
name: "root-disk-space"
description: "Monitor root filesystem disk space"
tags:
  - "disk"
  - "system"
enabled: true
image: "foghorn/disk-check:latest"
schedule:
  cron: "*/10 * * * *"
env:
  MOUNT_POINT: "/host"
  WARNING_THRESHOLD_PERCENT: "80"
  CRITICAL_THRESHOLD_PERCENT: "90"
timeout: "10s"
volumes:
  - /:/host:ro