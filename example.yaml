version: "1.0"
state_log_period: "24h"

---
name: "http-health-check"
description: "Checks health of example.com website"
enabled: true
image: "ghcr.io/pfarrer/foghorn-http-check:1"
schedule:
  interval: "1m"
evaluation:
  - type: "json"
    condition: "status == 'healthy'"
    expected: true
env:
  CHECK_URL: "https://example.com"
  EXPECTED_STATUS: "200"
  REQUEST_TIMEOUT: "10s"
