version: "1.0"

---
name: "http-health-check"
description: "Checks health of example.com website"
enabled: true
image: "foghorn/http-check:latest"
schedule:
  interval: "1m"
env:
  URL: "https://httpbin.org/status/200"
  EXPECTED_STATUS: "200"
  WARNING_THRESHOLD_MS: "5000"
  CRITICAL_THRESHOLD_MS: "10000"
timeout: "30s"
